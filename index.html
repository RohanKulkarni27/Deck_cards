<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="main.css">
  <script>
  $(document).ready(function(){
    $("#deal_one").attr('disabled', 'disabled');
    $("#shuffle_btn").click(function(){
      $("#deal_one").removeAttr('disabled');
    });
  });
  </script>
</head>
<body>
  <div class="main">
    
  <input type="button" class="btn" id="shuffle_btn" onclick="shuffle();" value="Shuffle">
  <input type="button" class="btn" id="deal_one" onclick="deal();" value="deal">
</div>
</body>
</html>
